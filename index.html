<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks with your shipping information!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Street Address:</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input id="zip" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">ok</button>
        </form>
      </div>
      <hr>
      <div id="receipt">
        <div class="row">
          <div class="col-sm-3">
            <p>Thank you <span class="name"></span>, for purchasing a lorem item!</p>
            <h4>Shipping Details:</h4>
            <span class="name"></span><br>
            <span class="address"></span><br>
            <span class="city"></span>, <span class="state"></span> <span class="zip"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <hr>
            <h4>Order Details</h4>
            <p>lorem item:<span class="price">$19.95</span></p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
